<style>
:root{
  --ink:#2c1d3f;
  --pink:#ffd1dc; --blue:#cfe5ff; --lav:#e5c7ff;
  --glow1:#ffb7d6; --glow2:#c9d8ff; --glow3:#e8c7ff;
}

/* dreamy cloudy bg */
body{
  margin:0; min-height:100svh; color:var(--ink);
  font-family:"IBM Plex Serif",serif; display:grid; place-items:center; overflow:hidden;
  background:
    radial-gradient(1100px 800px at 10% 10%, var(--pink), transparent 60%),
    radial-gradient(900px 900px at 90% 30%, var(--blue), transparent 55%),
    radial-gradient(1100px 900px at 50% 110%, var(--lav), transparent 55%),
    #ffeef7;
  background-attachment:fixed;
}

/* header */
header{ text-align:center; margin-top:min(8vh,60px); padding:0 16px; }
h1{ font-family:"DotGothic16",sans-serif; font-size:clamp(1.6rem,4vw,2.8rem); letter-spacing:.5px; margin:.2rem 0;}
.sub{ opacity:.8; }

/* portals row */
.main{
  width:min(1100px,92%); margin: min(4vh,30px) auto;
  display:grid; grid-template-columns: 1fr 1fr; gap:30px; place-items:center;
}
.portal{
  --size: clamp(200px, 28vw, 320px);
  width:var(--size); aspect-ratio:1; border-radius:50%;
  position:relative; display:grid; place-items:center; text-decoration:none; color:var(--ink);
  background:
    conic-gradient(from 0deg, #fff0 0 40%, #fff6 60%, #fff0 70%),
    radial-gradient(circle at 50% 50%, #ffffff99 0 35%, #ffffff44 60%, #ffffff00 61%),
    linear-gradient(135deg, var(--glow1), var(--glow2) 60%, var(--glow3));
  box-shadow:
    0 10px 25px rgba(46, 20, 68,.18),
    inset 0 1px 10px #ffffffaa;
  transition: transform .35s ease, filter .35s ease, box-shadow .35s ease;
  isolation:isolate;
  animation: bob 9s ease-in-out infinite alternate;
}
@keyframes bob{
  0%{ transform:translateY(0) }
  50%{ transform:translateY(-6px) }
  100%{ transform:translateY(2px) }
}
.portal:hover{ transform:scale(1.04); filter:saturate(1.06);
  box-shadow: 0 16px 40px rgba(46,20,68,.28), inset 0 1px 12px #ffffffdd;}
.portal:focus-visible{ outline:3px solid #fff; outline-offset:4px; }

.label{
  text-align:center; padding:12px 16px; border-radius:16px;
  background:#ffffffbf; backdrop-filter: blur(2px);
  font-family:"DotGothic16",sans-serif; font-size:clamp(1rem,2.2vw,1.4rem);
  box-shadow:0 6px 18px rgba(46,20,68,.18);
}

/* tiny caption */
footer{ position:fixed; bottom:14px; width:100%; text-align:center; opacity:.7; font-size:.9rem; }

/* reduce motion */
@media (prefers-reduced-motion: reduce){
  .portal{ animation:none }
  body::after{ animation:none }
}

/* ===== CLOUDS + SPARKLES PATCH (place at end of <style>) ===== */

/* stacking order */
.content { position: relative; z-index: 4; }   /* header/main/footer */
.cloud   { position: fixed; z-index: 1; }      /* behind content, above bg */
body::after { z-index: 2; }                    /* sparkles layer */
body::before{ z-index: 3; }                    /* scanlines layer */

/* --- CLOUD LAYER --- */
.cloud {
  background: #ffffffdd;
  border-radius: 50%;
  filter: blur(18px);
  opacity: 0.55;
  animation: floatCloud 55s linear infinite;
  pointer-events: none;
}
@keyframes floatCloud {
  from { transform: translateX(-20vw); }
  to   { transform: translateX(120vw); }
}
.cloud.c1 { width:220px; height:120px; top:15%; left:-30%; animation-duration:55s; }
.cloud.c2 { width:300px; height:160px; top:42%; left:-25%; animation-duration:60s; }
.cloud.c3 { width:260px; height:140px; top:70%; left:-35%; animation-duration:65s; }

/* --- SPARKLES (over clouds) --- */
body::after {
  content:"";
  position: fixed; inset: 0;
  pointer-events: none;
  background:
    radial-gradient(3px 3px at 15% 25%, #fff8 50%, transparent 51%),
    radial-gradient(2px 2px at 60% 35%, #fff6 50%, transparent 51%),
    radial-gradient(2px 2px at 80% 70%, #fff7 50%, transparent 51%),
    radial-gradient(2.5px 2.5px at 30% 80%, #fff8 50%, transparent 51%),
    radial-gradient(1.5px 1.5px at 90% 20%, #fff6 50%, transparent 51%);
  mix-blend-mode: screen;
  animation: shimmer 8s ease-in-out infinite alternate;
}
@keyframes shimmer {
  0% { transform: translate(-4px,-3px) rotate(0deg); }
  100% { transform: translate(3px,4px) rotate(1deg); }
}

/* --- Y2K scanlines (top-most overlay) --- */
body::before {
  content:"";
  position: fixed; inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.06) 0 1px,
    rgba(255,255,255,0)     1px 2px
  );
  mix-blend-mode: overlay;
  pointer-events: none;
}
@media (prefers-reduced-motion: reduce) {
  .cloud { animation: none; }
  body::after { animation: none; }
}
</style>
